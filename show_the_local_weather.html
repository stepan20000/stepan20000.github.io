<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  		
   <title>Show the Local Weather</title>

  	<link rel="icon" href="http://res.cloudinary.com/dtnyso8nn/image/upload/v1483688154/portfolio/favicon-image.jpg">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/e9bbf5de1c.js"></script>  
		<!--Bootstrap-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
   
   <script src="js/show_the_local_weather.js"></script>
   <link href="css/show_the_local_weather.css" rel="stylesheet">	
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-5 col-xs-12">
				<div class="row date-top-border"></div>
				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div class="row"><h3 class="date">The date</h3></div>
						<div class="row"><h3 class="location">The location</h3></div>
					</div>				
				</div>			
			</div>
			<div class="col-sm-7 col-xs-12 plate">			
				<div class="row">
					<div class="col-xs-6">
						<h2 class="description">Weather description</h2>
					</div>
					<div class="col-xs-5">
						<div class="btn-group buttons" data-toggle="buttons">
							<label class="btn btn-default active btn-xs">
								<input type="radio" name="options" id="metric" autocomplete="off" checked>Metric</label>
							<label class="btn btn-default btn-xs">
								<input type="radio" name="options" id="imperial" autocomplete="off">Imperial</label>
						</div>	
					</div>
					<div class="col-xs-1"></div>
				</div>
				<div class="row">
					<div class="col-xs-4 weather-icon">
						<img class="img-responsive center-block" id="weather-icon" src="#" alt="Weather icon">
					</div>
					<div class="col-xs-2"></div>
					<div class="col-xs-6">
						<br><h1 class="thermometer"></h1><h1 class="temperature">Â°C</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-1 cell">
						<img id="humidity-icon" class="img-responsive center-block" src="http://res.cloudinary.com/dtnyso8nn/image/upload/v1484119815/Local_weather/humidity2.png" alt="Humidity icon">
					</div>
					<div class="col-xs-3">
						<p class="humidity">Humidity</p>					
					</div>
					<div class="col-xs-1 cell">
						<img id="wind-icon" class="img-responsive center-block direction" src="http://res.cloudinary.com/dtnyso8nn/image/upload/v1484313224/Local_weather/wind_my3.png" alt="Wind icon">
					</div>
					<div class="col-xs-3">
						<p class="wind">Wind speed</p>
					</div>
					<div class="col-xs-1 cell">	
						<img id="pressure-icon" class="img-responsive center-block" src="http://res.cloudinary.com/dtnyso8nn/image/upload/v1484313271/Local_weather/barometer2.png" alt="Pressure icon">					
					</div>					
					<div class="col-xs-3">
						<p class="pressure">Pressure</p>				
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
  			<p><a href="https://stepan20000.github.io/portfolio.html" target="_blank">
  				<i class="fa fa-copyright">&nbsp</i>Made with <i class="fa fa-heart-o" aria-hidden="true"></i> 
				 Stepan Yefimov 2017, Kiev, Ukraine
			</a></p>
		</div>
	</div>
</body>
</html>
