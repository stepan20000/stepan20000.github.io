	<div class="container-fluid">

				<div class="col-sm-3"></div>
				<div class="col-sm-3">

				<div class="col-sm-5 plate">

							</div>
							<div class="row">

							</div>
							<div class="row">

							</div>						
						</div>
						<div class="col-sm-5">
							<div class="row">
								<div class="col-sm-12"><span class = "thermometer"></span><span class="temperature">Â°C</span></div>

									<div class="btn-group" data-toggle="buttons">
									  <label class="btn btn-primary active btn-xs">
