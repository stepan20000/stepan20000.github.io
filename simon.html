<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Simon Game</title>
	<meta name="author" content="stepan" >
	<meta name="keywords" content="Simon Game">
	<meta name="description" content="Simon Game">
	<link rel="icon" href="images/portfolio_ver_0/favicon-image.jpg">

  <link href="styles/resetCSS.css" rel="stylesheet"> 
  <link href="styles/simon.css" rel="stylesheet">   
  <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
	</script>
	<script src="scripts/simon.js"></script> 
</head>
<body>
  <article id="simon">
    <div class="box">   
      <div class="green"></div>
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="blue"></div>
    </div>
    <div class="center">
      <div class="simon-plate">
        <p>Simon</p>      
      </div>
      <div class="controls">
        <p class="count lettering">COUNT</p>
        <div class="screen">
          <div class="screen-inner"> <p>85</p> </div>
        </div>
        <button class="start"></button>
        <button class="strict"></button>
        <p class="start-strict lettering">START STRICT</p>
        <div class="led"></div>      
      </div>
      <div class="onoffswitch">
  			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
  			<label class="onoffswitch-label" for="myonoffswitch">
      		<span class="onoffswitch-inner"></span>
      		<span class="onoffswitch-switch"></span>
   			</label>
	   	</div>  
    </div>
  </article>
</body>
</html>
