<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Pomodoro Clock</title>
	<meta name="author" content="stepan" >
	<meta name="keywords" content="Pomodoro Clock">
	<meta name="description" content="Pomodoro Clock project">
	<link rel="icon" href="images/portfolio_ver_0/favicon-image.jpg">

  <link href="styles/resetCSS.css" rel="stylesheet"> 
  <link href="styles/pomodoro.css" rel="stylesheet">   
	<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
	</script>	
	<script src="scripts/jquery.animate-colors-min.js"></script> 
  <script src="https://use.fontawesome.com/e9bbf5de1c.js"></script> 
	<script src="scripts/pomodoro.js"></script> 
</head>
<body>
  <article id="pomodoro">        
    <div class="time">
  		<div class="center"></div>
  		<div class="work-arrow"></div>
  		<div class="relax-arrow"></div>
  		<div class="clock">
  		  <p class="text">Remaining <br> Sessions</p>
  		  <p class="rem-ses"> 1 </p>  		
  		</div>
  	</div>

  	<div class="controls">
  	  <i class="fa fa-play" aria-hidden="true"></i>
  	  <i class="fa fa-pause control-inactive" aria-hidden="true"></i>
  	  <i class="fa fa-stop control-inactive" aria-hidden="true"></i>
  	</div>
    <div class="but-cont">
  	  <button class="show-set text">
  	    <i class="fa fa-chevron-down" aria-hidden="true"></i>
  	    &nbsp Show Settings &nbsp
  	    <i class="fa fa-chevron-down" aria-hidden="true"></i>
  	  </button>
    </div>
  	<div class="timers">
  	  <div class="relax">
    	  <div class="timer-name">
          <p class="text">Relax Timer, min</p>  	   
    	  </div>
    	  <div class="timer-set">
          <button class="minus">&mdash;</button>
          <p class="value"> 5 </p>
          <button class="plus"> &#10133; </button>
        </div>   	   
  	  </div>
      <div class="work">
        <div class="timer-name">
          <p class="text">Work Timer, min</p>  	   
  	    </div>
  	    <div class="timer-set">
          <button class="minus">&mdash;</button>
          <p class="value"> 25 </p>
          <button class="plus"> &#10133; </button> 
        </div>  	   
  	  </div>
      <div class="border"></div>
  	  <div class="sessions">
        <div class="timer-name">
          <p class="text">Number of Sessions</p>  	   
  	    </div>
  	    <div class="timer-set">
          <button class="minus">&mdash;</button>
          <p class="value"> 1 </p>
          <button class="plus"> &#10133; </button> 
        </div>
  	  </div>
  	   <button class="default-set text"">Defaults</button>
    </div>
  </article>
</body>
</html>
