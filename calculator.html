<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Calculator</title>
	<meta name="author" content="stepan" >
	<meta name="keywords" content="calculator JavaScript">
	<meta name="description" content="Calculator project">
	<link rel="icon" href="images/portfolio_ver_0/favicon-image.jpg">
   	
	 
	<link href="styles/calculator.css" rel="stylesheet">  
	<script src="scripts/calculator.js"></script>  
</head>
<body>
	<div id="myCalc">
		<div class="screen-section">
			<div class="screen-holder">
				<div class="screen">
						<p class="screen-item digit">-</p>
						<p class="screen-item digit">8</p><p class="screen-item dot">.</p>
						<p class="screen-item digit">8</p><p class="screen-item dot">.</p>
						<p class="screen-item digit">8</p><p class="screen-item dot">.</p>
						<p class="screen-item digit">8</p><p class="screen-item dot">.</p>
						<p class="screen-item digit">8</p><p class="screen-item dot">.</p>
						<p class="screen-item digit">8</p><p class="screen-item dot">.</p>
						<p class="screen-item digit">8</p><p class="screen-item dot">.</p>
						<p class="screen-item digit">8</p><p class="screen-item dot">.</p>
				</div>			
			</div>		
		</div>
		<div class="border"></div>
		<div class="keyboard">
			<div class="switch-row">
			    <div class="onoffswitch">
	    			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
	    			<label class="onoffswitch-label" for="myonoffswitch">
	        			<span class="onoffswitch-inner"></span>
	        			<span class="onoffswitch-switch"></span>
	   				</label>
	   			</div>
	   			<p id="label">Coded by <a href="https://github.com/stepan20000" target="_blank">Stepan Yefimov</a> </p>
   		</div>
   		<div class="keys">
				<button id="clear" class="big-button" value="C">C</button>
				<button class="math-button" value="radic">&#8730</button>
				<button class="math-button big-button" value="+">+</button>
				<button value="7">7</button>
				<button value="8">8</button>
				<button value="9">9</button>
				<button class="math-button" value="-">-</button>
				<button value="4">4</button>
				<button value="5">5</button>
				<button value="6">6</button>
				<button class="math-button" value="x">x</button>
				<button value="1">1</button>
				<button value="2">2</button>
				<button value="3">3</button>
				<button class="math-button" value="/">&divide</button>
				<button class="big-button" value="0">0</button>
				<button id="dot-button" value=".">.</button>
				<button id = "equal-button" class="math-button big-button" value="=">=</button>
   		</div>
		</div>
	</div>
</body>
</html>
